<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto - Жак-Ив Кусто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Портфолио Антона Шашкина на Яндекс Практикуме - Жак-Ив Кусто">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Антон Шашкин">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mestro">
  </header>
  <main>
    <section class="profile">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/avatar-120x120.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__button-edit" data-target="popup"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Храм в Карачаевске">
        <div class="card__place">
          <h3 class="card__name">Карачаевск</h3>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на закате">
        <div class="card__place">
          <h3 class="card__name">Гора Эльбрус</h3>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Горы Домбая">
        <div class="card__place">
          <h3 class="card__name">Домбай</h3>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на закате">
        <div class="card__place">
          <h3 class="card__name">Гора Эльбрус</h3>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Горы Домбая">
        <div class="card__place">
          <h3 class="card__name">Домбай</h3>
          <button type="button" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Храм в Карачаевске">
        <div class="card__place">
          <h3 class="card__name">Карачаево-Черкесия</h3>
          <button type="button" class="card__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__project">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened" id="popup">
    <div class="popup__container">
      <button type="button" class="popup__closed-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="form__profile">
        <fieldset class="form__about">
          <input class="form__text" type="text" name="name" placeholder="Ваше имя" required>
          <input class="form__text" type="text" name="profession" placeholder="О себе" required>
          <button type="submit" class="form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
