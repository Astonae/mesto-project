<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mestro - Жак-Ив Кусто</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Портфолио Антона Шашкина на Яндекс Практикуме - Жак-Ив Кусто">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Антон Шашкин">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mestro">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/avatar-120x120.jpg" alt="Портрет Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="submit" class="profile__button-little" data-target="popup"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="submit" class="profile__button-big"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Храм в Карачаевске">
        <div class="card__place">
          <h3 class="card__country">Карачаевск</h3>
          <button type="submit" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на закате">
        <div class="card__place">
          <h3 class="card__country">Гора Эльбрус</h3>
          <button type="submit" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Горы Домбая">
        <div class="card__place">
          <h3 class="card__country">Домбай</h3>
          <button type="submit" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус на закате">
        <div class="card__place">
          <h3 class="card__country">Гора Эльбрус</h3>
          <button type="submit" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/dombay.jpg" alt="Горы Домбая">
        <div class="card__place">
          <h3 class="card__country">Домбай</h3>
          <button type="submit" class="card__like"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/karachaevsk.jpg" alt="Храм в Карачаевске">
        <div class="card__place">
          <h3 class="card__country">Карачаево-Ч...</h3>
          <button type="submit" class="card__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__project">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened popup_overlay" id="popup">
    <div class="popup__container">
      <button type="submit" class="popup_closed-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form">
        <fieldset class="form__about">
          <input class="form__text" type="text" name="name" value="Жак-Ив Кусто" required>
          <div class="form__line"></div>
          <input class="form__text" type="text" name="profession" value="Исследователь океана" required>
          <div class="form__line"></div>
          <button type="submit" class="form__buttom">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
